{% extends 'base.html' %}

{% block content %}
<h2>Return Book: {{ transaction.book.title }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Return Book</button>
</form>
<a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
