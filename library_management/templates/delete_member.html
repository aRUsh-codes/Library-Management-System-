{% extends 'base.html' %}

{% block content %}
<h2>Delete Member: {{ member.name }}</h2>
<p>Are you sure you want to delete this member?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
