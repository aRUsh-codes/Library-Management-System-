{% extends 'base.html' %}

{% block content %}
<h2>Update Member: {{ member.name }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
