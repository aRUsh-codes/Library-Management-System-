{% extends 'base.html' %}

{% block content %}
  <h2>Update Book: {{ book.title }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
