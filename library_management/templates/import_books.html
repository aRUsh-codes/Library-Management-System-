<!-- library/templates/library/import_books.html -->
{% extends 'base.html' %}

{% block title %}Import Books{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; margin:10px 10px;">
    <div class="col-md-12">
        <h1 class="text-center mb-4" style="font-size: 2.5rem;">Import Books from Frappe API</h1>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <!-- Increase the size of form fields using form-control-lg -->
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-3">
                <!-- Increase button size using btn-lg -->
                <button type="submit" class="btn btn-primary btn-lg">Import Books</button>
                <a href="{% url 'book_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
